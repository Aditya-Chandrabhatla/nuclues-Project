<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex align-items-center justify-content-center mb-3">
  <div class="col-12 col-xl-5">
    <div class="login-form pt-5">
      <h2 class="text-center mb-3">Login</h2>
      <form> 
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email or Phone Number" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
          <label class="float-left form-check-label rem"><input type="checkbox"> Remember me</label>
          <a href="/accounts//fotgotPassword.html" class="float-right forgot-password">Forgot Password?</a>
        </div>        
      </form>
      <p class="text-center create-account"><a href="/accounts/signup.html">Create an Account</a></p>
    </div>
  </div>
</div>

</body>
</html>
